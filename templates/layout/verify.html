<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Wazir –ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å - –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://wazir.kg/static/css/main.css"
        />
        <style>
            .code-input {
                letter-spacing: 1em;
                text-align: center;
                font-size: 1.5rem;
                font-weight: 500;
            }
            
            .digit-box {
                width: 50px;
                height: 60px;
                border-radius: 8px;
                border: 1px solid #e5e7eb;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                font-weight: 500;
                margin: 0 6px;
                transition: all 0.2s ease;
            }
            
            .digit-box.focused {
                border-color: var(--color-primary);
                box-shadow: 0 0 0 2px rgba(251, 146, 60, 0.2);
            }
            
            .digit-box.filled {
                background-color: #f9fafb;
            }
            
            .timer {
                font-variant-numeric: tabular-nums;
            }
        </style>
    </head>
    <body class="bg-gray-50 font-sans">
        <div
            class="min-h-screen flex flex-col items-center justify-center px-4 fade-in">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <div class="flex justify-center mb-4">
                        <img
                            src="{{ url_for('static', path='layout/assets/img/logo.png') }}"
                            alt="Wazir Logo"
                            style="width: 120px;">
                    </div>
                    <h1
                        class="text-2xl font-semibold text-gray-700 mb-2 font-montserrat">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ
                        —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é</h1>
                    <p class="text-gray-500 font-montserrat">
                        –ú—ã –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ –∫–æ–¥ –Ω–∞ <span id="user-id-display"
                            class="font-medium"></span>
                    </p>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-6 mb-4">
                    <form id="code-form">
                        <div class="mb-5">
                            <div class="flex justify-center space-x-1 mb-4">
                                <div class="digit-box font-montserrat"
                                    id="digit-box-1"></div>
                                <div class="digit-box font-montserrat"
                                    id="digit-box-2"></div>
                                <div class="digit-box font-montserrat"
                                    id="digit-box-3"></div>
                                <div class="digit-box font-montserrat"
                                    id="digit-box-4"></div>
                            </div>

                            <input type="text" inputmode="numeric"
                                pattern="[0-9]*" maxlength="4"
                                id="code-input" name="code"
                                class="opacity-0 position-absolute h-0 w-0"
                                autocomplete="one-time-code">

                            <div class="text-center mb-4">
                                <p
                                    class="text-gray-500 font-montserrat text-sm">
                                    –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ <span id="timer"
                                        class="font-medium timer text-primary">01:00</span>
                                </p>
                            </div>
                        </div>

                        <div id="error-message"
                            class="hidden mb-4 text-sm text-red-500 text-center font-montserrat"></div>

                        <div class="space-y-3 mt-6">
                            <button type="submit"
                                class="btn btn-primary w-full py-3 rounded-lg font-montserrat">
                                –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å
                            </button>

                            <button type="button" id="telegram-auth-btn"
                                class="btn btn-telegram w-full py-3 rounded-lg font-montserrat bg-blue-500 text-white hover:bg-blue-600">
                                <i class="fab fa-telegram-plane mr-2"></i>
                                –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram
                            </button>

                            <a href="{{ url_for('mobile_register') }}"
                                class="btn btn-secondary w-full py-3 rounded-lg font-montserrat text-center">
                                –ù–∞–∑–∞–¥
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
        $(document).ready(function() {
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            const contact = sessionStorage.getItem('reg_contact') || '';
            const contact_type = sessionStorage.getItem('reg_contact_type') || 'phone';
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            if (!contact) {
                window.location.href = "{{ url_for('mobile_register') }}";
                return;
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞—Å–∫–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            let displayId = contact;
            if (contact_type === 'phone' && contact.length > 4) {
                displayId = contact.substring(0, 4) + '***' + contact.substring(contact.length - 2);
            } else if (contact_type === 'email' && contact.includes('@')) {
                const parts = contact.split('@');
                if (parts[0].length > 2) {
                    displayId = parts[0].substring(0, 2) + '***@' + parts[1];
                }
            }
            
            $('#user-id-display').text(displayId);
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∫–æ–¥–∞
            const codeInput = $('#code-input');
            setTimeout(() => {
                codeInput.focus();
            }, 500);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –∫–æ–¥–∞
            codeInput.on('input', function() {
                const code = $(this).val();
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ü–∏—Ñ—Ä
                for (let i = 0; i < 4; i++) {
                    if (i < code.length) {
                        $(`#digit-box-${i+1}`).text(code[i]).addClass('filled');
                    } else {
                        $(`#digit-box-${i+1}`).text('').removeClass('filled');
                    }
                }
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ 4 —Ü–∏—Ñ—Ä
                if (code.length === 4) {
                    setTimeout(() => {
                        $('#code-form').submit();
                    }, 300);
                }
            });
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ª—é–±–æ–π digit-box
            $('.digit-box').on('click', function() {
                codeInput.focus();
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å focused —Ç–µ–∫—É—â–µ–º—É digit-box
                $('.digit-box').removeClass('focused');
                const index = codeInput.val().length;
                if (index < 4) {
                    $(`#digit-box-${index+1}`).addClass('focused');
                } else {
                    $('#digit-box-4').addClass('focused');
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ–∫—É—Å–∞
            codeInput.on('focus', function() {
                const index = $(this).val().length;
                $('.digit-box').removeClass('focused');
                if (index < 4) {
                    $(`#digit-box-${index+1}`).addClass('focused');
                }
            }).on('blur', function() {
                $('.digit-box').removeClass('focused');
            });
            
            // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
            let timeLeft = 60; // 1 –º–∏–Ω—É—Ç–∞
            const timerElement = $('#timer');
            
            const timerInterval = setInterval(function() {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.text(`${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`);
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.text('00:00');
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞
                    timerElement.parent().html('<a href="#" id="resend-code" class="font-medium text-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ</a>');
                    
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                    $('#resend-code').on('click', function(e) {
                        e.preventDefault();
                        
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø–æ–≤—Ç–æ—Ä–Ω–æ
                        $.ajax({
                            url: '/api/v1/auth/send-code',
                            type: 'POST',
                            data: {
                                contact_type: contact_type,
                                contact: contact
                            },
                            success: function(response) {
                                if (response.success) {
                                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –∏ —Ç–∞–π–º–µ—Ä
                                    $('#code-input').val('');
                                    $('.digit-box').text('').removeClass('filled');
                                    
                                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
                                    timeLeft = 60;
                                    timerElement.parent().html('–ü–æ–≤—Ç–æ—Ä–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ <span id="timer" class="font-medium timer text-primary">01:00</span>');
                                    
                                    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é —Ç–∞–π–º–µ—Ä–∞
                                    location.reload();
                                } else {
                                    $('#error-message').text(response.error || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞').removeClass('hidden');
                                }
                            },
                            error: function() {
                                $('#error-message').text('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.').removeClass('hidden');
                            }
                        });
                    });
                }
            }, 1000);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ Telegram –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            $('#telegram-auth-btn').on('click', function(e) {
                e.preventDefault();
                
                if (contact_type !== 'phone') {
                    $('#error-message').text('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Telegram –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤').removeClass('hidden');
                    return;
                }
                
                const $btn = $(this);
                $btn.html('<i class="fas fa-circle-notch fa-spin"></i> –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                $btn.prop('disabled', true);
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
                $.ajax({
                    url: '/api/v1/telegram/initiate',
                    type: 'POST',
                    data: {
                        phone: contact
                    },
                    success: function(response) {
                        if (response.success) {
                            // –°–æ—Ö—Ä–∞–Ω—è–µ–º session_id
                            sessionStorage.setItem('telegram_session_id', response.session_id);
                            
                            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                            window.location.href = response.telegram_url;
                        } else {
                            $('#error-message').text(response.error || '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Telegram').removeClass('hidden');
                            $btn.html('<i class="fab fa-telegram-plane mr-2"></i> –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram');
                            $btn.prop('disabled', false);
                        }
                    },
                    error: function() {
                        $('#error-message').text('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.').removeClass('hidden');
                        $btn.html('<i class="fab fa-telegram-plane mr-2"></i> –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram');
                        $btn.prop('disabled', false);
                    }
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            $('#code-form').on('submit', function(e) {
                e.preventDefault();
                const code = $('#code-input').val();
                
                if (!code || code.length !== 4) {
                    $('#error-message').text('–í–≤–µ–¥–∏—Ç–µ 4-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥').removeClass('hidden');
                    return;
                }
                
                $('#error-message').addClass('hidden');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                const $submitBtn = $(this).find('button[type="submit"]');
                $submitBtn.html('<i class="fas fa-circle-notch fa-spin"></i> –ü—Ä–æ–≤–µ—Ä–∫–∞...');
                $submitBtn.prop('disabled', true);
                
                // üî• –ò–°–ü–†–ê–í–õ–ï–ù–û: –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ –≤—Å–µ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º Telegram –±–æ—Ç
                let verifyUrl = '/api/v1/auth/verify-code';
                let requestData = {
                    code: code,
                    contact_type: contact_type,
                    contact: contact
                };
                
                // –ï—Å–ª–∏ —ç—Ç–æ —Ç–µ–ª–µ—Ñ–æ–Ω - –∏—Å–ø–æ–ª—å–∑—É–µ–º Telegram —ç–Ω–¥–ø–æ–∏–Ω—Ç
                if (contact_type === 'phone') {
                    verifyUrl = '/api/v1/telegram/verify-code';
                    requestData = {
                        phone: contact,
                        code: code
                    };
                    console.log('üî• –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram —ç–Ω–¥–ø–æ–∏–Ω—Ç –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞:', contact);
                } else {
                    console.log('üìß –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ–±—ã—á–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç –¥–ª—è email:', contact);
                }
                
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å:', {
                    url: verifyUrl,
                    data: requestData
                });
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É –∫–æ–¥–∞
                $.ajax({
                    url: verifyUrl,
                    type: 'POST',
                    data: requestData,
                    success: function(response) {
                        console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', response);
                        if (response.verified) {
                            // –û—á–∏—â–∞–µ–º session_id
                            sessionStorage.removeItem('telegram_session_id');
                            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è
                            window.location.href = "{{ url_for('mobile_profile_create') }}";
                        } else {
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                            $('#error-message').text(response.error || '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è').removeClass('hidden');
                            // –û—á–∏—â–∞–µ–º –∫–æ–¥
                            $('#code-input').val('');
                            $('.digit-box').text('').removeClass('filled');
                            setTimeout(() => {
                                $('#code-input').focus();
                            }, 100);
                            $submitBtn.html('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å');
                            $submitBtn.prop('disabled', false);
                        }
                    },
                    error: function() {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞');
                        $('#error-message').text('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –∫–æ–¥–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.').removeClass('hidden');
                        $submitBtn.html('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å');
                        $submitBtn.prop('disabled', false);
                    }
                });
            });
        });
    </script>
    </body>
</html>
