<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ - Wazir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {

            margin: 0 auto;
            background: white;

        .form-group {

        input[type="text"], input[type="file"] {

            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {

        }
        button:disabled {

            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;

            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .file-info {
            margin-top: 10px;

    </style>
</head>
<body>
    <div class="container">
        <h1>üîß –û—Ç–ª–∞–¥–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤</h1>
        <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ–º–æ–∂–µ—Ç –æ—Ç–ª–∞–¥–∏—Ç—å –ø—Ä–æ–±–ª–µ–º—ã —Å –∑–∞–≥—Ä—É–∑–∫–æ–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –Ω–∞ –º–µ–¥–∏–∞-—Å–µ—Ä–≤–µ—Ä.</p>
        
        <form id="debugForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞:</label>
                <input type="text" id="title" name="title" value="–û—Ç–ª–∞–¥–æ—á–Ω—ã–π —Ç–µ—Å—Ç" required>
            </div>
            
            <div class="form-group">
                <label for="photos">–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–º–∏–Ω–∏–º—É–º 2):</label>
                <input type="file" id="photos" name="photos" multiple accept="image/*" required>
                <div id="fileInfo" class="file-info" style="display: none;"></div>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –æ—Ç–ª–∞–¥–æ—á–Ω—ã–π —Ç–µ—Å—Ç</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('debugForm');
        const photosInput = document.getElementById('photos');
        const fileInfo = document.getElementById('fileInfo');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–∞—Ö
        photosInput.addEventListener('change', function() {
            const files = this.files;
            if (files.length > 0) {
                let info = `–í—ã–±—Ä–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${files.length}\n\n`;
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    info += `${i+1}. ${file.name}\n`;
                    info += `   –†–∞–∑–º–µ—Ä: ${(file.size / 1024).toFixed(2)} KB\n`;
                    info += `   –¢–∏–ø: ${file.type}\n\n`;
                }
                fileInfo.textContent = info;
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∞–π–ª–æ–≤
            const files = photosInput.files;
            if (files.length < 1) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ñ–∞–π–ª');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –æ—Ç–ª–∞–¥–æ—á–Ω—ã–π —Ç–µ—Å—Ç...';
            result.style.display = 'block';
            result.className = 'result loading';
            result.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏...';
            
            try {
                const response = await fetch('/mobile/test-debug-upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    result.className = 'result success';
                    result.textContent = '‚úÖ –û–¢–õ–ê–î–û–ß–ù–´–ô –¢–ï–°–¢ –£–°–ü–ï–®–ï–ù!\n\n' + 
                                       '–†–µ–∑—É–ª—å—Ç–∞—Ç:\n' + 
                                       JSON.stringify(data, null, 2);
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ùå –û–®–ò–ë–ö–ê –í –û–¢–õ–ê–î–û–ß–ù–û–ú –¢–ï–°–¢–ï:\n\n' + 
                                       JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê:\n\n' + error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –æ—Ç–ª–∞–¥–æ—á–Ω—ã–π —Ç–µ—Å—Ç';
            }
        });
    </script>
</body>
</html>
